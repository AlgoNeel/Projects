<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --accent-blue: #3b82f6;
            --accent-purple: #a855f7;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #f1f5f9;
            overflow-x: hidden;
        }
        
        h1, h2, h3, .brand-font { font-family: 'Outfit', sans-serif; }

        .section-card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 1.25rem;
            transition: all 0.3s ease;
        }
        .section-card:hover { 
            background: rgba(30, 41, 59, 0.7);
            border-color: var(--accent-blue);
            transform: scale(1.02);
        }

        .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .blob {
            position: fixed;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(168, 85, 247, 0.08) 100%);
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
        }

        .reveal { 
            opacity: 0; 
            transform: translateY(20px); 
            transition: all 0.6s ease-out; 
        }
        .reveal.active { 
            opacity: 1; 
            transform: translateY(0); 
        }
    </style>
</head>
<body class="antialiased">
    <!-- Background Blobs -->
    <div class="blob top-[-100px] left-[-100px]"></div>

    <footer class="py-12 border-t border-white/5 bg-slate-950 text-center">
        <p class="text-slate-500 text-sm">Â© 2026 Swapneel Das. Back to <a href="index.html" class="text-blue-400 hover:underline">Home</a></p>
    </footer>

    <script>
        function reveal() {
            const reveals = document.querySelectorAll(".reveal");
            const windowHeight = window.innerHeight;
            reveals.forEach(el => {
                const elementTop = el.getBoundingClientRect().top;
                if (elementTop < windowHeight - 50) {
                    el.classList.add("active");
                }
            });
        }

        window.addEventListener("scroll", reveal);
        window.onload = reveal;
    </script>
</body>
